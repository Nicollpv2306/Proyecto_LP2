<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>País</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <div class="w-full mx-auto">
        <h1 class="text-2xl font-bold mb-4 w-full text-center bg-cyan-800 p-3 text-white">País</h1>

        <div class="w-11/12 mx-auto bg-white rounded-lg shadow-lg p-4">
            <form th:action="@{/paises/save}" method="post" th:object="${pais}" class="space-y-4">
                
                <div class="form-group mt-3 mb-3 d-none">
					<label>ID</label>
					<input th:field="*{id}" type="text" readonly class="mt-1 block w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm rounded-md">

				</div>
                
                <div>
                    <label for="nombrePais" class="block text-sm font-medium text-gray-700">Nombre del País:</label>
                    <input th:field="*{pais}" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm rounded-md">
                </div>

                <div>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Países</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
	body {
    margin: 0;
    padding: 0;
	}
</style>
<body>
	
    <div class="w-full mx-auto">
        <h1 class="text-2xl font-bold mb-4 w-full text-center bg-cyan-800 p-3 text-white">Listado de Países</h1>
		<div class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

		    <div th:each="pais : ${paises}" class="bg-white rounded-lg shadow-lg p-4">
		        <h2 class="text-xl font-semibold mb-2" th:text="${pais.pais}"></h2>
		        <p class="text-gray-700" th:text="'ID: ' + ${pais.id}"></p>

		        <div class="mt-4">
		            <a th:href="@{/paises/editar/{id}(id=${pais.id})}" class="text-blue-500 hover:underline mr-2">Editar</a>
		            <a th:href="@{/paises/eliminar/{id}(id=${pais.id})}" class="text-red-500 hover:underline">Eliminar</a>
		        </div>
		    </div>
		</div>
        
    </div>
</body>
</html>
